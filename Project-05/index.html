<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <input type="checkbox" id="toggle" hidden />
    <div class="welcome">
      <h2 class="w-heading">Welcome to Tap Academy</h2>

      <p class="w-para">Launch Your Tech Career with TAP Academy</p>

      <label for="toggle" class="w-btn">Register</label>
    </div>

    <div class="content">
      <div class="headtext">
        <h1 class="heading">Course Registration Form</h1>
      </div>
      <hr />

      <form class="form" action="#" method="POST" enctype="multipart/form-data">
        <fieldset class="pdetails">
          <legend>Personal Details</legend>
          <table cellpadding="1" cellspacing="7">
            <tbody>
              <tr>
                <td><label for="fn">First Name</label></td>
                <td>
                  <input
                    type="text"
                    id="fn"
                    name="FN"
                    placeholder="Name"
                    size="15"
                    maxlength="10"
                    required=""
                    autocomplete="auto"
                  />
                  <p class="tooltip">Enter Your First Name</p>
                </td>
              </tr>
              <tr>
                <td><label for="ln">Surname</label></td>
                <td>
                  <input
                    type="text"
                    id="ln"
                    name="LN"
                    placeholder="Surname"
                    size="15"
                    autocomplete="auto"
                  />
                  <p class="tooltip">Enter Your Surname</p>
                </td>
              </tr>
              <tr>
                <td><label for="mob">Mobile Number</label></td>
                <td>
                  <input
                    type="tel"
                    id="mob"
                    name="mob"
                    placeholder="Mobile Number"
                    size="15"
                    pattern="[0-9]{10}"
                    title="Enter 10 digit mobile number"
                    autocomplete="auto"
                  />
                  <p class="tooltip">Enter Your Mobile Number</p>
                </td>
              </tr>
              <tr>
                <td><label for="mail">Email</label></td>
                <td>
                  <input
                    type="email"
                    id="mail"
                    name="mail"
                    size="15"
                    placeholder="Email"
                    required=""
                    autocomplete="off"
                  />
                  <span class="status">
                    <img class="correct" src="./assets/check.png" alt="" />
                    <img class="incorrect" src="./assets/remove.png" alt="" />
                    <span class="valtip">Enter valid email</span>
                  </span>
                </td>
              </tr>
              <tr>
                <td><label for="pwd">Password</label></td>
                <td>
                  <input
                    type="password"
                    id="pwd"
                    name="pwd"
                    placeholder="Enter Password"
                    size="15"
                    minlength="5"
                    maxlength="20"
                    required=""
                  />
                </td>
              </tr>
              <tr>
                <td><label for="cpwd">Confirm Password</label></td>
                <td>
                  <input
                    type="password"
                    id="cpwd"
                    name="cpwd"
                    placeholder="Re-enter Password"
                    size="15"
                    minlength="5"
                    required=""
                  />
                </td>
              </tr>
              <tr>
                <td><label for="dob">DOB</label></td>
                <td>
                  <input
                    type="date"
                    id="dob"
                    name="dob"
                    min="1950-01-01"
                    max="2010-12-31"
                  />
                </td>
              </tr>
              <tr>
                <td><label>Gender</label></td>
                <td>
                  <input type="radio" id="male" name="gender" value="M" />
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="F" />
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="C" />
                  <label for="other">Other</label>
                </td>
              </tr>
              <tr>
                <td><label for="country">Select Country</label></td>
                <td>
                  <select id="country" name="Country">
                    <option value="" disabled="" selected="">
                      -- Select --
                    </option>
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="pic">Upload Picture</label></td>
                <td>
                  <input type="file" id="pic" name="pic" accept="image/*" />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>

        <fieldset class="cdetails">
          <legend>Course Details</legend>
          <table>
            <tbody>
              <tr>
                <td><label for="course">Select Course</label></td>
                <td>
                  <select id="course" name="Course">
                    <option value="" disabled="" selected="">
                      -- Select Course --
                    </option>
                    <option value="PFS">Python Full Stack</option>
                    <option value="JFS">Java Full Stack</option>
                    <option value="CJ">MERN STACK</option>
                    <option value="PDS">Python for DataScience</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="mode">Delivery Mode</label></td>
                <td>
                  <input
                    class="mode"
                    type="radio"
                    id="online"
                    name="mode"
                    value="ON"
                  />
                  <label for="online">ONLINE</label>
                  <input type="radio" id="offline" name="mode" value="OFF" />
                  <label for="offline">OFFLINE</label>
                </td>
              </tr>
              <tr>
                <td><label for="Feedback">FeedBack</label></td>
                <td>
                  <textarea
                    id="comments"
                    name="comments"
                    rows="4"
                    cols="40"
                    placeholder="Enter your feedback or any additional comments..."
                    maxlength="500"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>

        <div class="btn">
          <input type="submit" value=" Submit" />
          <input type="reset" value=" Reset All" />
        </div>
      </form>
    </div>
  </body>
</html>
